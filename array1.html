<!DOCTYPEhtml>
<html>
<body>
<h2>Array in JSON</h2>
<p id="demo"></p>
<script>
var jsonobj=[{
"name":"Gargi",
"uname":"1",
"class1":"MCA"
},
{"name":"Shristi",
"uname":"2",
"class1":"MCA"},
{"name":"Bilal",
"uname":"3",
"class1":"MCA"}
];
for(let i=0;i<jsonobj.length;i++)
{document.write(jsonobj[i].name+"</br>");}
document.write(jsonobj[0].name);
document.write(jsonobj[1].uname);
document.write(jsonobj[2].class1);
</script> 
</body>
</html>
