<!DOCTYPEhtml>
<html>
<body>
<h2>Array in JSON</h2>
<p id="demo"></p>
<p id="demo1"></p>
<script>
const myJSON='{"name":"GARGI","age":"1","college":["KIET","AKG","ABES"]}';
const myObj=JSON.parse(myJSON);
document.getElementById("demo").innerHTML=myObj.college[2];
document.getElementById("demo1").innerHTML=myObj.college[1];
</script> 
</body>
</html>
